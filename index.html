<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="style.css" rel="stylesheet" > 
</head>

<body>
    <div class="container">
        <div class="login">
             <div class="heroImg">
                 <img src="./assets/3495739.jpg">
             </div>
             <div class="signUpForm">
                 <h3>Come join us!</h3>
                 <form action="#" method="get">
                    <div class="inputBox">
                        <input type="text" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="inputBox">
                        <input type="text" id="lastName" placeholder="Last Name" required>
                    </div> 
                    <div class="inputBox">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="password" minlength="8" maxlength="12" pattern="((?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$)" placeholder="Password" required>
                    </div>
                    <p class="pwReq">
                        Min. 1 Uppercase, 1 Lowercase,<br> 1 Number/Special Character
                    </p>
                    <button type="submit" id="submitBtn" >Sign Up</button>
                 </form>
             </div>
        </div>
    </div>
</body>
</html>
